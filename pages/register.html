<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pages/_register.css">
    <script src="script.js" defer></script>
    <title>VideoBelajar</title>
</head>


<body>
    <div class="Navbar">
        <img src="../assets/images/logo-videobelajar.svg" class="Logo" alt="Logo Videobelajar">
    </div>

    <div class="Register-Form">
        <div class="Desc">
            <h1>Pendaftaran Akun</h1>
            <h3>Yuk, daftarkan akunmu sekarang juga!</h3>
        </div>


        <div class="Form">
            <div class="Fullname">
                <p>Nama Lengkap <span>*</span></p>
                <input type="fullname" required>
            </div>


            <div class="Email">
                <p>E-mail <span>*</span></p>
                <input type="email" required>
            </div>


            <div class="Phone">
                <p>No. Hp <span>*</span></p>
                <div class="Country-Select">
                    <div class="Flag">
                        <img src="../assets/images/indonesia-flag.svg">
                    </div>
                    <select class="Country-Code">
                        <option value="ID">+62</option>
                    </select>
                    <input type="Tel">
                </div>
            </div>


            <div class="Password">
                <p>Kata Sandi <span>*</span></p>
                <input type="password" required>
            </div>


            <div class="Password-Confirmation">
                <p>Konfirmasi Kata Sandi <span>*</span></p>
                <input type="password" required>
            </div>


            <a href="#" class="Forgot-Password">
                <p>Lupa Password?</p>
            </a>


            <button type="button" onclick="location.href='../index.html'" class="Masuk">
                <p>Masuk</p>
            </button>  
       

            <button type="button" onclick="location.href='#'" class="Daftar">
                <p>Daftar</p>
            </button>
      

            <div class="Divider vlabelBold">
                <span>atau</span>
            </div>


            <button type="button" class="btn-google" >
                <img src="../assets/images/icons/google-icon.svg" alt="Google Icon">
                <span>Masuk dengan Google</span>
            </button>
        </div>
    </div>
</body>



</html>
