<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
    <title>VideoBelajar</title>
</head>


<body>
    <div class="Navbar">
        <img src="assets/images/logo-videobelajar.svg" class="Logo" alt="Logo Videobelajar">
    </div>
    
    
    <div class="Login">
        <div class="Desc">
            <h1>Masuk ke Akun</h1>
            <h3>Yuk, lanjutin belajarmu di videobelajar.</h3>
        </div>


        <div class="Form">
            <div class="Email">
                <p>E-mail <span>*</span></p>
                <input type="email" required>
            </div>


            <div class="Password">
                <p>Kata Sandi <span>*</span></p>
                <input type="password" required>
            </div>


            <a href="#" class="Forgot-Password">
                <p>Lupa Password?</p>
            </a>


            <button type="button" onclick="location.href='pages/homepage.html'" class="Masuk">
                <p>Masuk</p>
            </button>  
       

            <button type="button" onclick="location.href='pages/register.html'" class="Daftar">
                <p>Daftar</p>
            </button>
      

            <div class="Divider">
                <span>atau</span>
            </div>


            <button type="button" class="btn-google" >
                <img src="assets/images/icons/google-icon.svg" alt="Google Icon">
                <span>Masuk dengan Google</span>
            </button>
        </div>
    </div>
</body>



</html>
